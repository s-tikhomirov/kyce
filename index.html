 <html>
   <head>
     <title>Cryptolux Token Ecosystem</title>
     <link rel="stylesheet" href="dist/flatly.min.css">
   </head>
   <body>

    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="../" class="navbar-brand">CTE</a>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Cryptolux Token Ecosystem</h1>
            <p class="lead">:::::::::::::::::::::::::::::::::::::::::</p>
          </div>
          <div class="col-lg-4 col-md-5 col-sm-6">
            RIGHT
          </div>
        </div>

        <div class="row">
          <div class="col-sm-3">
            <h4>Selling</h4>
            <table class="table table-striped table-hover ">
              <thead>
                <tr>
                  <th>Amount</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody>
                <!-- ko foreach: OrderBook.bids -->
                <tr class=>
                  <td data-bind="text: price"></td>
                  <td data-bind="text: amount_str"></td>
                </tr>
                <!-- /ko -->
              </tbody>
            </table>
          </div>

          <div class="col-sm-3">
            <h4>Buying</h4>
            <table class="table table-striped table-hover ">
              <thead>
                <tr>
                  <th>Amount</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody>
                <!-- ko foreach: OrderBook.asks -->
                <tr class=>
                  <td data-bind="text: price"></td>
                  <td data-bind="text: amount_str"></td>
                </tr>
                <!-- /ko -->
              </tbody>
            </table>
          </div>

          <div class="col-sm-6">
          Something
          </div>
        </div>
      </div>


   	  <script src="dist/bundle.js"></script>
   </body>
 </html>
