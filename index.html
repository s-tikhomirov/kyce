 <html>
   <head>
     <title>Cryptolux Token Ecosystem</title>
     <link rel="stylesheet" href="dist/flatly.min.css">
     <link rel="stylesheet" href="dist/app.css">
   </head>
   <body>

    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <!-- <a href="../" class="navbar-brand">CTE</a> -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1 data-bind="event: {click: Exchange.stuff}">Cryptolux Token Ecosystem</h1>
            <p class="lead">Distributed Asset Exchange Monitoring</p>
          </div>
          <div class="col-lg-4 col-md-5 col-sm-6">
            <br>
            <div><strong>Exchange Address:</strong></div>
            <div><input type="text" data-bind="value: Exchange.exchange_address" class="exchange-text"/></div>

            <!-- ko if: Exchange.token() -->
              <div>Assets: <span data-bind="text: Exchange.token"></span> (<span data-bind="text: Exchange.token_symbol"></span>)</div>
            <!-- /ko -->
            <div class="exchange-error" data-bind="text: Exchange.error"></div>
            <div class="exchange-status" data-bind="text: Exchange.status"></div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-2">
            <h4 class="text-center">Buying</h4>
            <table class="table table-striped table-hover ">
              <thead>
                <tr>
                  <th>Volume</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody>
                <!-- ko foreach: OrderBook.bids -->
                <tr class=>
                  <td data-bind="text: amount_str"></td>
                  <td data-bind="text: price"></td>
                </tr>
                <!-- /ko -->
              </tbody>
            </table>
          </div>

          <div class="col-sm-2">
            <h4 class="text-center">Selling</h4>
            <table class="table table-striped table-hover ">
              <thead>
                <tr>
                  <th>Volume</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody>
                <!-- ko foreach: OrderBook.asks -->
                <tr class=>
                  <td data-bind="text: amount_str"></td>
                  <td data-bind="text: price"></td>
                </tr>
                <!-- /ko -->
              </tbody>
            </table>
          </div>

          <div class="col-sm-6">

          </div>
        </div>
      </div>


   	  <script src="dist/app.bundle.js"></script>
   </body>
 </html>
